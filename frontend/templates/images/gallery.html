{% extends 'base_user.html' %}

{% block title %}Image Gallery - IPCArt-Studio{% endblock %}

{% block content %}

<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-white">Image Gallery</h1>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        {% for image in images %}
        <div class="bg-white/10 backdrop-blur-md rounded-lg p-4 shadow-lg">
            <h2 class="text-lg font-semibold text-white truncate mb-3 text-center">{{ image.id }}</h2>

            <div class="w-full h-64 mb-4">
                <a href="#image-{{ image.id }}">
                    <img src="data:image/svg+xml;base64,{{ image.base64 }}" alt="{{ image.id }}"
                        class="w-full h-full object-cover rounded-lg shadow-md hover:opacity-90 transition-opacity">
                </a>
            </div>

            <div class="space-y-2">

                <p class="text-sm text-gray-300 mb-3"><strong>Uploaded by:</strong> {{ image.id_usuario }}</p>
                <div class="flex justify-center">
                    <a href="data:image/svg+xml;base64,{{ image.base64 }}" download="pixel_{{ image.id }}.svg"
                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download
                    </a>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="image-{{ image.id }}" class="modal">

            <a href="#close" class="fixed z-90 top-6 right-8 text-white text-5xl font-bold">&times;</a>
            <img src="data:image/svg+xml;base64,{{ image.base64 }}" alt="{{ image.id }}"
                class="max-w-[800px] max-h-[600px] object-cover">
        </div>

        {% empty %}
        <p class="text-gray-400">No images found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
